<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="description" content="{{ site.description }}">
    <title>{{ page.title }} - {{ site.title }}</title>

    <script>

      function gtag(){dataLayer.push(arguments);}

      gtag('config', 'G-CD2X5VV4CJ');

    <link rel="stylesheet" href="{{ '/assets/css/bootstrap.min.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <link rel="shortcut icon" type="image/ico" href="{{ '/assets/img/favicon.ico' | relative_url }}">
		<script src="https://kit.fontawesome.com/4fd7da23e2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class='header'>
      {% include nav.html %}
      {% if page.parallax %}
        {% assign i = page.image %}
        {% include parallax.html 
          alt=i.img_alt 
          img_url=i.img_url 
          banner_text = i.banner_text 
          caption_url=i.caption_url 
          caption=i.caption
          cssClass=i.cssClass %}
      {% endif %}
    </header>
    <main id='main'>
      <a id="main-content"></a>
      <section>
        {{ content }}
      </section>
    </main>
    <footer id='footer'>
      {% include footer.html %}
    </footer>
    <script src="{{ '/assets/js/bootstrap.bundle.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </body>
</html>
